<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="background__container">
            <div class="background__header"></div>
            <div class="background__content"></div>
            <div class="chatbox__container">
                <header>
                    <div class="left__nav">
                        <ul class="nav__icons">
                            <li id="dp"><img src="https://www.w3schools.com/howto/img_avatar2.png" alt="avatar" class="avatar"></li>
                            <li class="other__icons"><span class="material-icons md-light">circle</span></li>
                            <li class="other__icons"><span class="material-icons md-light">chat_bubble</span></li>
                            <li class="other__icons"><span class="material-icons md-light">more_vert</span></li>
                        </ul>
                    </div>
                </header>
                <main>
                    <aside>
                        <div class="notification">
                            <p><a href="#">Get notified of new messages</a></p>
                            <p><a href="#">Turn on desktop notifications</a></p>
                        </div>
                        <div class="search__bar"></div>
                        <div class="chat__bar"></div>

                    </aside>
                </main>
                <footer>
                    <div class="left__footer"></div>
                    <div class="right__footer"></div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
